@PART[FASAGeminiMiniSRB]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        fixedScale = 0.8
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Solid-Sepmotor
	}
}
