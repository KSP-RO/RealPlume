@PART[*]:HAS[@PLUME[Turbofan]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Turbofan
        {
            plumeIdentifier = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {

                transformName = #$/PLUME[Turbofan]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Turbofan]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeScale$
                energy        = #$/PLUME[Turbofan]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Turbofan]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Turbofan]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Turbofan]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Turbofan]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/MP_Nazari_FX/flamejet3
                speed = 0.0 1.45
                speed = 1.0 1.45
                energy = 0.0 0.05
                energy = 0.5 0.4
                energy = 1.0 0.7
                fixedEmissions = false
		decluster = true
                emitOnUpdate = true
                randConeEmit
                {
                  density = 1 0
                  density = 0 0.5
                }
                energy
                {
                  density = 1 0.5
                  density = 0 0.2
                }
                emission
                {
                  density = 1 1
                  density = 0 0.5
                  power = 0.0 0.0
                  power = 0.42 0.0
                  power = 0.54 1.55
                  power = 1.0 1.78
                }
                speed
                {
                  density = 1 1.2
                  density = 0 1.5
                }
            }
        }
        Turbofan-Spool
        {
            plumeIdentifier = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$-spool
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Turbofan]:HAS[~processed[*]]/transformName$
                fixedScale    = #$/PLUME[Turbofan]:HAS[~processed[*]]/smokeScale$
                localPosition = #$/PLUME[Turbofan]:HAS[~processed[*]]/smokePosition$
                //
                name = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$-smoke
                modelName = RealPlume/MP_Nazari_FX/smokejet
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.5
		decluster = true
                emitOnUpdate = true
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 2
                  density = 0.46 3
                  density = 0.2 3
                  density = 0.1 4
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 30
                  density = 0.0 40
                }
                grow
                {
                  density = 1 0
                  density = 0.2 0
                  density = 0.1 4
                  density = 0 9
                }
                speed
                {
                  density = 1.0 1.7
                  density = 0.46 1.7
                  density = 0.2 1.5
                  density = 0.05 1.5
                  density = 0.0 1.5
                }
                emission
                {
                   density = 1.0 2
                  density = 0.8 1.2
                  density = 0.2 1
                  density = 0.1 1.2
                  density = 0.05 1.5
                  density = 0.0 1.7
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 2
                  density = 0.05 1
                  density = 0.0 0
                }
            }
            AUDIO
            {
                name = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$-sndjet1
                channel = Ship
                clip = sound_jet_low
                volume = 0.0 0.0
                volume = 0.0001 1.12
                volume = 1.0 1.32
                pitch = 0.0 0.3
                pitch = 1.0 1.0
                loop = true
            }
            AUDIO
            {
                name = #$/PLUME[Turbofan]:HAS[~processed[*]]/plumeIdentifier$-sndjet2
                channel = Ship
                clip = sound_jet_deep
                volume = 0.1 0.0
                volume = 0.3 1.12
                volume = 1.0 1.25
                pitch = 0.0 0.3
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		&flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
    @PLUME[Turbofan]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
