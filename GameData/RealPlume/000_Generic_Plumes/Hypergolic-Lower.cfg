@PART[*]:HAS[@PLUME[Hypergolic-Lower]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Hypergolic-Lower
        {
            plumeIdentifier = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/flareScale$
                //
                name = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/Ferram_FX/hypergolicflare
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 1
                speed = 1.0 1
                offset = 0
                energy = 0.0 0.5
                energy = 1.0 0.5
                size = 0.0 0.4
                size = 1.0 0.4
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeScale$
                energy        = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Ferram_FX/hypergolicexhaust
                fixedEmissions = false
                sizeClamp = 50
                randConeEmit
                {
                  density = 1.0 0
                  density = 0.5 0.3
                  density = 0.25 0.9
                  density = 0.06 0.9
                  density = 0 1.4
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 2
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 1
                  density = 0.8 3
                  density = 0.46 4
                  density = 0.2 10
                  density = 0.1 5
                  density = 0.0 4
                }
                linGrow
                {
                  density = 1.0 -0.2
                  density = 0.8 0
                  density = 0.46 1
                  density = 0.2 7
                  density = 0.05 12
                  density = 0.0 14
                }
                speed
                {
                  density = 1.0 1
                  density = 0.46 1.5
                  density = 0.2 1.5
                  density = 0.05 1.3
                  density = 0.0 1.2
                }
                xyForce
                {
                  density = 1 0.65
                  density = 0.5 0.85
                  density = 0.25 0.9
                  density = 0.06 0.95
                  density = 0 1
                }
                zForce
                {
                  density = 1 1
                  density = 0.2 1.02
                  density = 0 1.033
                }
                emission
                {
                  density = 1.0 2
                  density = 0.8 1.2
                  density = 0.2 1
                  density = 0.1 1
                  density = 0.05 1
                  density = 0.0 1
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.3 1
                  density = 0.2 1
                  density = 0.05 0.7
                  density = 0.0 0.3
                }
                size
                {
                  density = 1.0 0.85
                  density = 0.8 0.85
                  density = 0.2 0.75
                  density = 0.0 0.75
                }
            }
            AUDIO
            {
                name = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeIdentifier$-audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop2
                volume = 0.0 0.0
                volume = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq1
                volume = #$/PLUME[Hypergolic-Lower]:HAS[~processed[*]]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hypergolic-Lower]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
