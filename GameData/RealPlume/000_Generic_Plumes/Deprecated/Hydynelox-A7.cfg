@PART[*]:HAS[@PLUME[Hydynelox-A7]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Hydynelox-A7
        {
            plumeIdentifier = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/flareScale$
                //
                name = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/MP_Nazari_FX/KerbXflame
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 1
                speed = 1.0 1
                offset = 1.5
                energy = 0.0 0.2
                energy = 1.0 0.2
                size = 0.0 1
                size = 1.0 1
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeScale$
                energy        = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/MP_Nazari_FX/ssmeflame2big
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.5
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 2
                  density = 0.46 3
                  density = 0.2 3
                  density = 0.1 4
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 30
                  density = 0.0 40
                }
                grow
                {
                  density = 1 0
                  density = 0.2 0
                  density = 0.1 1
                  density = 0 2
                }
                speed
                {
                  density = 1.0 5
                  density = 0.46 6.5
                  density = 0.2 7.8
                  density = 0.05 8.5
                  density = 0.0 9.5
                }
                emission
                {
                  density = 1.0 0.7
                  density = 0.8 0.6
                  density = 0.2 0.45
                  density = 0.1 0.4
                  density = 0.05 0.4
                  density = 0.0 0.4
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 1.5
                  density = 0.05 0.9
                  density = 0.0 0.75
                }
                size
                {
                  density = 1.0 2
                  density = 0.5 1.3
                  density = 0.2 1.1
                  density = 0.0 0.9
                }
            }
            AUDIO
            {
                name = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeIdentifier$-audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq4
                volume = #$/PLUME[Hydynelox-A7]:HAS[~processed[*]]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hydynelox-A7]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
