@PART[*]:HAS[@PLUME[Solid-Upper],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_srb3
                volume = 2.5
                pitch = 1.0
                loop = false
