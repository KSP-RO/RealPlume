@PART[*]:HAS[@PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Hypergolic-OMS-White
        {
            plumeIdentifier = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/flareScale$
                energy        = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/MP_Nazari_FX/ssmeflame2
                emission = 0.0 0
                emission = 0.01 0.2
                emission = 1.0 2
                speed = 0.0 5
                speed = 1.0 5
                offset = -1
                energy = 0.0 0.5
                energy = 1.0 0.5
                size = 0.0 2
                size = 1.0 2
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                linGrow
                {
                  power = 1 15
                  power = 0 15
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeScale$
                emissionMult  = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeIdentifier$-plumeboundary
                modelName = RealPlume/Hoojiwana_FX/MPmed
                fixedEmissions = false
                sizeClamp = 50
        				randomInitalVelocityOffsetMaxRadius = 0
        				randConeEmit
        				{
        				  density = 1 0.2
        				  density = 0.3 0.4
        				  density = 0 0.7
        				}
        				logGrow
        				{
        				  density = 1.0 2
        				  density = 0.1 2
        				  density = 0.0 2
        				}
        				logGrowScale
        				{
        				  density = 1.0 0.0
        				  density = 0.8 0
        				  density = 0.46 0
        				  density = 0.2 2
        				  density = 0.1 3
        				  density = 0.0 3
        				}
        				linGrow
        				{
        				  density = 1.0 0
        				  density = 0.46 0.0
        				  density = 0.2 5
        				  density = 0.05 7
        				  density = 0.0 8
        				}
        				grow
        				{
        				  density = 1 -0.99
        				  density = 0.8 0
        				  density = 0.0 20
        				}
        				speed
        				{
        				  density = 1.0 0.7
        				  density = 0.46 1
        				  density = 0.2 1.5
        				  density = 0.05 1.8
        				  density = 0.0 1.9
        				}
        				emission
        				{
        				  density = 1.0 1.5
        				  density = 0.8 1.5
        				  density = 0.2 1.7
        				  density = 0.1 1.7
        				  density = 0.05 2
        				  density = 0.0 2.5
        				  power = 1 1
        				  power = 0.01 0.2
        				  power = 0 0
        				}
        				energy
        				{
        				  density = 1.0 2
        				  density = 0.3 1.7
        				  density = 0.05 0.8
        				  density = 0.0 0.7
        				}
        				size
        				{
        				  density = 1.0 0.85
        				  density = 0.8 0.80
        				  density = 0.2 0.65
        				  density = 0.0 0.75
        				}
            }
            AUDIO
            {
                name = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeIdentifier$-audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_spsloop
                volume = 0.0 0.0
                volume = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_sps
                volume = #$/PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hypergolic-OMS-White]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
