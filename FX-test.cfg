@PART[*]:HAS[@PLUME[testplume]]:AFTER[zRealPlume]:NEEDS[SmokeScreen,ZZZ_TESTCONFIGS]
{
    @PLUME[testplume]
    {
        @modelName = #$../name$
        @modelName ^= :^:RealPlume/Nertea_FX/:
    }

    EFFECTS
    {
        testplume
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[testplume]/transformName$
                localRotation = #$/PLUME[testplume]/localRotation[0]$,$/PLUME[testplume]/localRotation[1]$,$/PLUME[testplume]/localRotation[2]$
                localPosition = #$/PLUME[testplume]/plumePosition[0]$,$/PLUME[testplume]/plumePosition[1]$,$/PLUME[testplume]/plumePosition[2]$
                fixedScale    = #$/PLUME[testplume]/plumeScale$
                energy        = #$/PLUME[testplume]/energy$
                speed         = #$/PLUME[testplume]/speed$
                modelName     = #$/PLUME[testplume]/modelName$
                //
                name = plume
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.5
                randConeEmit
                {
                  density = 1 0
                  density = 0.1 0.4
                  density = 0.0 1
                }
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 2
                  density = 0.46 3
                  density = 0.2 3
                  density = 0.1 4
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 10
                  density = 0.0 15
                }
                speed
                {
                  density = 1.0 2
                  density = 0.46 2.5
                  density = 0.2 3
                  density = 0.05 3.5
                  density = 0.0 3.5
                }
                xyForce
                {
                  density = 1 0.8
                  density = 0.5 0.9
                  density = 0.06 0.9
                  density = 0.0 1
                }
                emission
                {
                  density = 1.0 1.5
                  density = 0.8 1.2
                  density = 0.2 1.4
                  density = 0.1 1.5
                  density = 0.05 1.5
                  density = 0.0 2
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 1.5
                  density = 0.05 1
                  density = 0.0 0.4
                }
                size
                {
                  density = 1.0 1
                  density = 0.5 0.65
                  density = 0.2 0.55
                  density = 0.0 0.55
                }
            }
        }
    }
}
